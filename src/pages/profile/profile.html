<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
      <ion-row class="profile" align-items-center justify-content-center margin>

        <ion-avatar>
          <img src="https://via.placeholder.com/350x350">
        </ion-avatar>
        <br>
      <h2>Name</h2>
      <br>
      <h3>Newbie</h3>
    </ion-row>
  </ion-list>

  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-row align-items-center justify-content-between margin>
      <h2>{{item.title}}</h2>
      <h3>{{item.description}}</h3>
    </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
